<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.container img {
  width: 100%;
  height: auto;
}

.container .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #999;
  color: white;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: black;
}
</style>
</head>
<body>

<h2>Veg Pizzas</h2>
<p>Order your fresh pizzas here:</p>

<div class="container">
  <img src="Margherit.jpg" alt="Snow" style="width:100%">
  <h2>Margherit</h2>
  <button class="btn">Order Now</button>
</div>

<div class="container">
  <img src="Peppy_Paneer.jpg" alt="Snow" style="width:100%">
  <h2>Peppy_Paneer</h2>
  <button class="btn">Order Now</button>
</div>

<div class="container">
  <img src="Farmhouse.jpg" alt="Snow" style="width:100%">
    <h2>Farmhouse</h2>
  <button class="btn">Order Now</button>
</div>

</body>
</html>
